<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="id">Employee Id:</label>
                    <input type="text" id="id" class="form-control" formControlName="id">
                    <span class="errors" *ngIf="!signupForm.get('id').valid && signupForm.get('id').touched">Enter a Valid Id</span>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="text" id="password" class="form-control" formControlName="password">
                    <span class="errors" *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched">Enter a Valid Password</span>
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" class="form-control" formControlName="name">
                    <span class="errors" *ngIf="!signupForm.get('name').valid && signupForm.get('name').touched">Enter a Valid Name</span>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" class="form-control" formControlName="address">
                    <span class="errors" *ngIf="!signupForm.get('address').valid && signupForm.get('address').touched">Enter a Valid Address</span>
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="text" id="age" class="form-control" formControlName="age">
                    <span class="errors" *ngIf="!signupForm.get('age').valid && signupForm.get('age').touched">Enter a Valid Age</span>
                </div>
                <div class="form-group">
                    <label for="company">Company:</label>
                    <input type="text" id="company" class="form-control" formControlName="company">
                    <span class="errors" *ngIf="!signupForm.get('company').valid && signupForm.get('company').touched">Enter a Valid Company</span>
                </div>
                <button class="btn btn-success mt-4" [disabled]="!signupForm.valid">Register</button>
            </form>
        </div>
    </div>
</div>
